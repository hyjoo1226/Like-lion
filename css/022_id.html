<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css class</title>
    <style>
        #one {
            color: aqua;
        }
        #two {
            border: solid 1px black;
            border-top-color: red;
        }
        #three {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <!-- 
        1. class는 중첩해서 사용할 수 있다. 반면 id는 중첩해서 사용할 수 없다.
        2. page내 class는 여러개 존재해도 된다. 반면 id는 유일해야 한다.
    -->
    <a href="#one">클릭하시오!</a>
    <!-- 해당 id로 이동 -->
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1 id="one">hello world</h1>
    <h1 id="two three">hello world</h1>
    <!-- 적용안됨 -->
    <h1 id="two">hello world</h1>
</body>
</html>
