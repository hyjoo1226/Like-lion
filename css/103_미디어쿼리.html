<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리</title>
    <!-- 반응형 웹사이트. 모바일 이용량이 월등하므로 모바일 먼저 이후 pc화면 설계 -->
    <style>
        body {
            background-color: tomato;
        }
/* 화면이 screen이고 max-width가 1000px일때까지는 green이다. */
        @media screen and (max-width: 1000px) {
            body {
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
</body>
</html>
