<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>고정크기 단위</title>
		<style>
			/* 기본설정 h1 32px, p 16px, div 16px 
			body에서 style설정의 영향을 받으면 달라질 수 있으므로 따로 설정한 것 */
		h1 {
            font-size: 20px; 
        }
		p  {
            font-size: 14px; 
        }
		div {
            font-size: 10px; 
        }
		</style>
	</head>
	<body style="font-size: 20px;">
		<h1>[ch5_ex1]CSS 크기단위에 대한 실습입니다.</h1>
		<p>CSS 크기단위 첫번째 px에 대한 실습 예제입니다.</p>
		<div>첫번째 실습은 px의 크기를 알아봅니다.</div>
	</body>
</html>
