<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스 선택자</title>
    <style>
        /* 홀수번째 요소 선택(0이 아니라 1부터 시작) */
        .foo:nth-child(odd) {
            color: red;
        }
        /* 짝수번째 요소 선택 */
        .foo:nth-child(2n) {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li class="foo">1</li>    <!-- .foo:first-child -->
        <li class="foo">2</li>    
        <li class="foo">3</li>    <!-- .foo:nth-child(3) -->
        <li class="foo">4</li>
        <li class="foo">5</li>    <!-- .foo:last-child -->
    </ul>
</body>
</html>
