<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그란 무엇인가?</title>
    <style>
        /* 브라우저가 인식할 수 없는 태그가 사용되면 브라우저는 inline 태그로 인식 */
        /* symentic하지 못한 태그.  태그는 속성들의 맵핑일 뿐이다 */
        hyeonho {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <hyeonho>hello world</hyeonho>
</body>
</html>
