<!DOCTYPE html>
<html>

<head>
    <title>Flex</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />

</head>
<style>
    body {
        font-family: sans-serif;
        box-sizing: border-box;
        font-weight: 600;
    }

    .container {
        /* flex 수평정렬(flex 이전엔 픽셀로 움직이는게 최선이었음), 블록요소처럼 처리*/
        /* inline-flex 컨텐츠 크기만큼만 차지 */
        /* flex-direction : row-reverse; 오른쪽에서부터 정렬 */
        /* justify-content: flex-start; */
        /* justify-content: flex-end; */
	    /* justify-content: center; */
        /* justify-content: space-between; */
        /* justify-content: space-around; */
        display: flex;
        background: #f9f1f0;
        border: 2px solid black;
        width: 700px;
        height: 500px;
    }

    .box {
        background-color: pink;
        border: 2px solid black;
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
        line-height: 100px;
    }
</style>

<body>
    <div class="container">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
</body>
</html>
