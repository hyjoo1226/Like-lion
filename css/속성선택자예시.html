<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        a[href="http://www.paullab.co.kr"] {
            font-size: 48px;
        }
        /* 단어 기준. 완전 일치해야 적용 */
        a[href~="cat"] {
            font-weight: normal;
        }
        /* 문자열 기준. 포함되어 있으면 적용 */
        a[href*="cat"] {
    	    font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="http://www.paullab.co.kr">catdog</a>
    <a href="http://www.paullab.co.kr">catdog</a>
</body>
</html>
